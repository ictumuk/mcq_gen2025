<!-- Results Section Component -->
<div id="resultsSection" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden animate-fade-in stagger-2">
    <div class="border-b border-gray-100 dark:border-gray-700 p-4 flex items-center justify-between">
        <h2 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            Câu Hỏi Đã Tạo
            <span id="questionCount" class="bg-blue-100 dark:bg-blue-900/30 text-blue-600 text-sm px-2 py-0.5 rounded-full">0</span>
        </h2>
        <button id="addQuestionBtn" onclick="addNewQuestion()" class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Thêm câu hỏi
        </button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="hidden p-8">
        <div class="flex flex-col items-center justify-center space-y-6">
            <!-- Animated Spinner -->
            <div class="relative">
                <div class="w-20 h-20 border-4 border-blue-200 dark:border-blue-900 rounded-full"></div>
                <div class="absolute top-0 left-0 w-20 h-20 border-4 border-blue-600 border-t-transparent rounded-full animate-spin-slow"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <svg class="w-8 h-8 text-blue-600 animate-bounce-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Processing Steps -->
            <div class="space-y-3 text-center">
                <p class="text-lg font-semibold text-gray-900 dark:text-white">Đang xử lý...</p>
                <div class="space-y-2">
                    <div class="flex items-center gap-3 justify-center step-done">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                        <span class="text-sm">Đang đọc tài liệu...</span>
                    </div>
                    <div class="flex items-center gap-3 justify-center step-active">
                        <svg class="w-5 h-5 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span class="text-sm font-medium">Đang sinh câu hỏi...</span>
                    </div>
                    {% comment %} <div class="flex items-center gap-3 justify-center step-pending">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        </svg>
                        <span class="text-sm">Đang sinh câu hỏi...</span>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>
    </div>

    <!-- Skeleton Loader -->
    <div id="skeletonLoader" class="hidden p-4 space-y-4">
        <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-xl space-y-3">
            <div class="skeleton h-6 w-3/4 rounded"></div>
            <div class="space-y-2">
                <div class="skeleton h-4 w-full rounded"></div>
                <div class="skeleton h-4 w-full rounded"></div>
                <div class="skeleton h-4 w-2/3 rounded"></div>
            </div>
        </div>
        <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-xl space-y-3">
            <div class="skeleton h-6 w-2/3 rounded"></div>
            <div class="space-y-2">
                <div class="skeleton h-4 w-full rounded"></div>
                <div class="skeleton h-4 w-5/6 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Questions List -->
    <div id="questionsList" class="p-4 space-y-4">
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12">
            <div class="w-20 h-20 mx-auto bg-gray-100 dark:bg-gray-700 rounded-2xl flex items-center justify-center mb-4">
                <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Chưa có câu hỏi nào</h3>
            <p class="text-gray-500 dark:text-gray-400">Nhập nội dung và bấm "Tạo Câu Hỏi" để bắt đầu</p>
        </div>

        <!-- Questions Container (Generated dynamically) -->
        <!-- Leave empty; will be populated by JS when user tạo câu hỏi -->
        <div id="questionsContainer" class="space-y-4 hidden max-h-[600px] overflow-y-auto" style="scroll-behavior: smooth;"></div>
    </div>
</div>
